<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>타잉</title>

    <link rel="stylesheet" href="../css/loginPage.css" />
    <script></script>
  </head>
  <body>
    <main class="login">
      <div class="content-wrap">
        <section class="login-content-wrap">
          <h2 class="login-title">TAING ID 로그인</h2>
          <form class="id-pw-form">
            <fieldset>
              <div class="user-id">
                <label for="userId">
                  <input
                    class="form-user-id"
                    type="text"
                    id="userId"
                    name="Id"
                    placeholder="아이디"
                  />
                  <button
                    id="idClose"
                    type="button"
                    class="x-icon"
                  ></button>
                </label>
                <!-- <div class="hint-place">
                  <p>Hint Place</p>
                </div> -->
              </div>
              <div class="user-pw">
                <label for="userPw">
                  <input
                    class="form-user-pw"
                    type="text"
                    id="userPw"
                    name="pw"
                    placeholder="비밀번호"
                  />
                  <button
                    id="pwClose"
                    type="button"
                    class="e-icon"
                  ></button>
                </label>
              </div>
            </fieldset>
          </form>
          <div class="btn-check">
            <input
              type="checkbox"
              id="checkboxLoginAuto"
              class="checkbox"
            />
            <label for="checkboxLoginAuto">&nbsp;</label>
            <label for="checkboxLoginAuto">
              자동로그인
            </label>
          </div>
          <button type="submit" class="login-button">
            로그인하기
          </button>
          <ul class="find-btn-wrap">
            <li>
              <a href="/">아이디 찾기</a>
            </li>
            <li>
              <span class="divider" aria-hidden="true"
                >ㅣ</span
              ><a href="/"> 비밀번호 찾기 </a>
            </li>
          </ul>
          <p class="accountYet">
            아직 계정이 없으신가요?
            <a href="" class="btn-join">회원가입하기</a>
          </p>
        </section>
      </div>
    </main>
  </body>
</html>
