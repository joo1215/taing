<!DOCTYPE html>
<html lang="ko=KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TAING FIND PASSWORD</title>
    <link rel="stylesheet" href="../css/findPassword.css" />
  </head>
  <body>
    <main>
      <div class="content-wrap">
        <h2>비밀번호 찾기</h2>
        <section>
          <form class="find-pw-form">
            <h3>
              <p class="find-pw-text">
                아이디 확인 후 등록된 이메일 주소로 비밀번호
                재설정을 위한 인증 메일이 발송됩니다.
                이메일을 확인하여 12시간 이내에 비밀번호
                재설정을 완료해주세요.
              </p>
            </h3>
            <label for="findPw" class="find-pw">
              <input
                class="input-find-pw"
                type="text"
                id="findPw"
                placeholder="아이디"
              />
            </label>
          </form>
          <button class="pw-button">확인</button>
        </section>
      </div>
    </main>
  </body>
</html>
